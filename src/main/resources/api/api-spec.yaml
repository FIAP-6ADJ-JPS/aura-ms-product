openapi: 3.0.3
info:
  title: Produto API
  description: API do Microsserviço de Produtos para o Sistema de Gerenciamento de Pedidos
  version: 1.0.0
  contact:
    name: Equipe Aura
    email: equipe@aura.com.br
servers:
  - url: 'http://localhost:8081'
    description: Servidor local
tags:
  - name: products
    description: Operações relacionadas a produtos

paths:
  /api/v1/products:
    get:
      tags:
        - products
      summary: Lista todos os produtos
      description: Retorna uma lista de todos os produtos cadastrados
      operationId: getAllProducts
      responses:
        '200':
          description: Lista de produtos recuperada com sucesso
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Product'
        '500':
          description: Erro interno do servidor
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

    post:
      tags:
        - products
      summary: Cria um novo produto
      description: Adiciona um novo produto ao catálogo
      operationId: createProduct
      requestBody:
        description: Dados do produto a ser criado
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ProductRequest'
      responses:
        '201':
          description: Produto criado com sucesso
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Product'
        '400':
          description: Dados inválidos ou SKU duplicado
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Erro interno do servidor
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /api/v1/products/{id}:
    get:
      tags:
        - products
      summary: Busca um produto pelo ID
      description: Retorna um produto específico com base no ID fornecido
      operationId: getProductById
      parameters:
        - name: id
          in: path
          description: ID do produto a ser recuperado
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Produto encontrado com sucesso
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Product'
        '404':
          description: Produto não encontrado
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Erro interno do servidor
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

    put:
      tags:
        - products
      summary: Atualiza um produto existente
      description: Atualiza os dados de um produto com base no ID fornecido
      operationId: updateProduct
      parameters:
        - name: id
          in: path
          description: ID do produto a ser atualizado
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        description: Dados atualizados do produto
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ProductRequest'
      responses:
        '200':
          description: Produto atualizado com sucesso
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Product'
        '400':
          description: Dados inválidos ou SKU duplicado
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: Produto não encontrado
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Erro interno do servidor
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

    delete:
      tags:
        - products
      summary: Remove um produto
      description: Exclui um produto com base no ID fornecido
      operationId: deleteProduct
      parameters:
        - name: id
          in: path
          description: ID do produto a ser excluído
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '204':
          description: Produto excluído com sucesso
        '404':
          description: Produto não encontrado
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Erro interno do servidor
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /api/v1/products/sku/{sku}:
    get:
      tags:
        - products
      summary: Busca um produto pelo SKU
      description: Retorna um produto específico com base no SKU fornecido
      operationId: getProductBySku
      parameters:
        - name: sku
          in: path
          description: SKU do produto a ser recuperado
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Produto encontrado com sucesso
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Product'
        '404':
          description: Produto não encontrado
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Erro interno do servidor
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

components:
  schemas:
    Product:
      type: object
      properties:
        id:
          type: string
          format: uuid
          description: Identificador único do produto
        name:
          type: string
          description: Nome do produto
        sku:
          type: string
          description: Código único de identificação do produto (Stock Keeping Unit)
        price:
          type: number
          format: double
          description: Preço do produto
        description:
          type: string
          description: Descrição detalhada do produto
        createdAt:
          type: string
          format: date-time
          description: Data e hora de criação do produto
        updatedAt:
          type: string
          format: date-time
          description: Data e hora da última atualização do produto
      required:
        - id
        - name
        - sku
        - price
        - createdAt

    ProductRequest:
      type: object
      properties:
        name:
          type: string
          description: Nome do produto
          maxLength: 100
        sku:
          type: string
          description: Código único de identificação do produto (Stock Keeping Unit)
          maxLength: 50
        price:
          type: number
          format: double
          description: Preço do produto
          minimum: 0.01
        description:
          type: string
          description: Descrição detalhada do produto
      required:
        - name
        - sku
        - price

    Error:
      type: object
      properties:
        timestamp:
          type: string
          format: date-time
          description: Data e hora da ocorrência do erro
        status:
          type: integer
          format: int32
          description: Código de status HTTP
        error:
          type: string
          description: Tipo do erro
        message:
          type: string
          description: Mensagem detalhada do erro
        path:
          type: string
          description: Caminho da requisição que gerou o erro